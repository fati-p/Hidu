<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Tienda</title>
</head>

<style>
    #page-content {
        position: relative;
        transition: transform 0.5s ease-out;
    }
</style>
</head>
<body>

<header class="menu">
<nav>

<ul>

    <li><a href="Tienda.html">PRODUCTOS</a></li>
    <li><a href="Contacto.html">CONTACTOS</a></li>
</ul>
</nav>
</header>

<div id="page-content">
<!-- El resto de tu página aquí -->

<script>
    // Añade un detector de eventos para el evento 'click' en todos los elementos <a>
document.querySelectorAll('a').forEach((link) => {
    link.addEventListener('click', function(e) {
        e.preventDefault(); // Evita la acción predeterminada (navegación).

        // Obtiene la URL de destino
        let href = this.getAttribute('href');

        // Desliza el contenido de la página actual hacia la izquierda
        document.getElementById('page-content').style.transform = 'translateX(-100%)';

        // Una vez que la animación de deslizamiento ha terminado, navega a la siguiente página
        setTimeout(() => {
            // Añade la transición al historial del navegador
            history.pushState(null, null, href);
            // Recarga la página para aplicar la transición de entrada
            location.reload();
        }, 500); // El retraso debe coincidir con la duración de la animación de deslizamiento
    });
});

// Necesitamos deslizar el contenido de la página cuando se carga
window.addEventListener('load', () => {
    document.getElementById('page-content').style.transform = 'translateX(0)';
});

// Y también cuando se navega a través del historial del navegador
window.addEventListener('popstate', () => {
    // Desliza el contenido de la página desde la derecha
    document.getElementById('page-content').style.transform = 'translateX(0)';
});

</script>
    
</body>
</html>
